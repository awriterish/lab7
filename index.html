<!DOCTYPE html>
<html>
	<head>
		<title>Lab 7</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://kit.fontawesome.com/82e12c1aac.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	<body>
		<br>
		<div class="container">
			<button class="btn btn-primary" id="generate">Generate User</button>
			<button class="btn btn-primary" id="personal">Get local infomation</button>
		</div>
		<br>
		<div class="container" id="folder">
			<div class="container row" id="basicInfo">
				<div class="col-md-3">
					<img id="profile-pic" src="img/unknown.png" alt="profile picture">
				</div>
				<div class="col-md-9">
					<p><strong>First Name:</strong> <span id="firstName"></span></p>
					<p><strong>Last Name:</strong> <span id="lastName"></span></p>
					<p><strong>Birthday:</strong> <span id="birthday"></span></p>
					<p><strong>Gender:</strong> <span id="gender"></span></p>
				</div>
			</div>
			<br>
			<div class="container row" id="in_depths">
				<div class="col-md-4">
					<h3>Contact Information</h3>
					<p><i class="far fa-envelope"></i> <span id="email">someone@example.com</span></p>
					<p><i class="fas fa-mobile-alt"></i> <span id="mobile">##########</span></p>
					<p><i class="fas fa-phone"></i> <span id="phone">##########</span></p>
				</div>
				<div class="col-md-4" id="location">
					<h3>User Location</h3>
					<p><i class="fas fa-map-marker-alt"></i> <span id="locs"></span></p>
					<p><i class="fas fa-globe"></i> <span id="national"></span></p>
				</div>
				<div class="col-md-4" id="user">
					<h3>User Account</h3>
					<p><i class="fas fa-id-card"></i> <span id="uuid"></span></p>
					<p><i class="fas fa-user"></i> <span id="username"></span></p>
					<p><i class="far fa-calendar-check"></i> Account is <span id="years"></span> years old</p>
				</div>
			</div>
			<br>
			<div class="container row" id="access">
				<div class="col-md-6">
					<h3>This account is being accesed from</h3>
					<p><i class="fas fa-wifi"></i> <span id="ip"></span></p>
					<p><i class="fas fa-map-marker-alt"></i> <span id="address"></span></p>
					<p><i class="fas fa-satellite-dish"></i> <span id="provide"></span></p>
				</div>
				<div class="col-md-6">
					<h3>On</h3>
					<p><i class="fas fa-laptop"></i> <span id="os"></span></p>
					<p><i class="fas fa-code"></i> <span id="browser"></span></p>
					<p><i class="fas fa-info-circle"></i> <span id="vendor"></span></p>
				</div>
			</div>
		</div>		
		<script src="script.js"></script>
	</body>
</html>
